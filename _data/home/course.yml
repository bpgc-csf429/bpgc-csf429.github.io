- p: <p>The intent of the course is to present a fairly broad First Degree level introduction to Natural Language Processing (NLP). The primary focus of the course will be on understanding
various NLP tasks, algorithms for effectively solving these problems, and methods for evaluating their performance.</p>
- p: <p>Some part of the course (pre and post midsem) will be conducted in flipped mode where students will be provided the video
lectures and the doubts clearing sessions will be conducted in live classes. The course does not have a lab component; however, tutorials
will be conducted in class for hands-on and project guidance.</p>